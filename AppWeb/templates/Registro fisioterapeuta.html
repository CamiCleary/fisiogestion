<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Fisioterapeuta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      background-color: #f0faf9;
      height: 100vh;
      color: #333;
    }
    .sidebar {
      width: 220px;
      background-color: #eaf8f6;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 120px;
    }
    .nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .nav a {
      text-decoration: none;
      color: #000;
      padding: 10px;
      border-radius: 5px;
    }
    .nav a:hover, .nav a.active {
      background-color: #d2f4f0;
    }
    .admin {
      font-size: 14px;
      margin-top: 30px;
    }
    .main {
      flex-grow: 1;
      padding: 40px;
    }
    .breadcrumb {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 650px;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-section-title {
      font-weight: 600;
      color: #555;
      margin: 20px 0 10px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .button-group {
      margin-top: 20px;
    }
    .button-submit {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00b89f;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="logo.png" alt="Fisiogesti贸n">
      </div>
      <div class="nav">
        <a href="#">Pacientes</a>
        <a href="#" class="active">Fisioterapeutas</a>
        <a href="#">Agenda</a>
        <a href="#">Reportes</a>
      </div>
    </div>
    <div class="admin">
      <p>Dra. L贸pez</p>
      <p>Administrador</p>
    </div>
  </div>

  <div class="main">
    <div class="breadcrumb">Fisioterapeutas > Nuevo fisioterapeuta</div>
    <div class="form-container">
      <h2>Registrar fisioterapeuta</h2>
      <div class="form-section-title">Datos personales</div>
      <div class="form-group">
        <input type="text" placeholder="Ingrese nombre">
        <input type="text" placeholder="Ingrese apellido">
      </div>
      <div class="form-group">
        <input type="email" placeholder="ejemplo@correo.com">
        <input type="text" placeholder="+58">
      </div>

      <div class="form-section-title">Detalles profesionales</div>
      <div class="form-group">
        <select>
          <option disabled selected>Seleccione rol</option>
          <option>Fisioterapeuta</option>
          <option>Especialista</option>
        </select>
        <input type="text" placeholder="Ej. Rehabilitaci贸n">
      </div>
      <div class="form-group">
        <textarea placeholder="Informaci贸n relevante"></textarea>
      </div>
      <div class="button-group">
        <button class="button-submit">Registrar fisioterapeuta</button>
      </div>
    </div>
  </div>
</body>
</html>
