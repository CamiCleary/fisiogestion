{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Paciente - FISIOGESTIÓN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/registro_paciente.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <div class="bg-info-subtle p-4" id="sidebar">
        <div class="text-center mb-4">
        <img src="{% static 'images/logo2.png' %}" alt="Logo FISIOGESTIÓN" class="img-fluid mb-3" style="max-height: 100px;">        </div>
        <nav class="nav flex-column mb-auto">
            <a href="registro_fisioterapeuta" class="nav-link">Pacientes</a>
            <a href="#" class="nav-link">Facturaciones</a>
            <a href="#" class="nav-link">Ayuda</a>
            <a href="#" class="nav-link">Reportes</a>
        </nav>
        <div class="mt-auto text-center small text-muted">
            <p class="mb-0">Dra. López</p>
            <p>Administrador</p>
        </div>
    </div>

    <!-- Main -->
    <main class="flex-grow-1 p-5">
        <div class="mb-4 text-muted small">Pacientes > Nuevo Paciente</div>
        <div class="bg-white p-4 shadow rounded" style="max-width: 700px;">
            <h3 class="mb-4">Registrar Paciente</h3>
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" value="{{ form.nombre.value|default_if_none:'' }}">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="apellido" class="form-control" placeholder="Apellido" value="{{ form.apellido.value|default_if_none:'' }}">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="cedula" class="form-control" placeholder="Ej: V-12345678" value="{{ form.cedula.value|default_if_none:'' }}">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="telefono" class="form-control" placeholder="Ej: +58 414-1234567" value="{{ form.telefono.value|default_if_none:'' }}">
                    </div>
                    <div class="col-md-6">
                        <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com" value="{{ form.email.value|default_if_none:'' }}">
                    </div>
                    <div class="col-12">
                        <input type="text" name="direccion" class="form-control" placeholder="Dirección completa" value="{{ form.direccion.value|default_if_none:'' }}">
                    </div>
                </div>

                {% if form.errors %}
                <div class="text-danger mt-3">
                    {{ form.errors }}
                </div>
                {% endif %}

                <div class="mt-4 d-flex gap-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'lista_pacientes' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
</div>

</body>
</html>
