<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #f0faf9; font-family: 'Inter', sans-serif; }
        .main { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 40px; text-align: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; margin: 10px; cursor: pointer; }
        .btn-danger { background: #e74c3c; color: #fff; }
        .btn-secondary { background: #d3f4ed; color: #333; }
    </style>
</head>
<body>
    <div class="main">
        <h2>Eliminar Paciente</h2>
        <p>¿Estás seguro de que deseas eliminar a <strong>{{ paciente.nombre }} {{ paciente.apellido }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
