{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión - FISIOGESTIÓN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Logo y título -->
  <div class="text-center bg-teal-light p-4 rounded mb-4">
    <img src="{% static 'images/logo2.png' %}" alt="Logo FISIOGESTIÓN" class="img-fluid mb-3" style="max-height: 100px;">
    <h4 class="fw-bold text-dark">FISIO<span class="text-teal">GESTIÓN</span></h4>
    <p class="text-muted small mb-0">Gestión inteligente para tu consultorio de fisioterapia.</p>
  </div>

  <!-- Mensajes de error -->
  {% if messages %}
    <div class="alert alert-danger">
      {% for msg in messages %}{{ msg }}{% endfor %}
    </div>
  {% endif %}

  <!-- Formulario -->
  <h5 class="fw-semibold mb-3 text-center text-teal">Iniciar Sesión</h5>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="email" class="form-label text-muted">Correo electrónico</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label text-muted">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-teal">Iniciar sesión</button>
    </div>
  </form>

  <!-- Recuperación -->
  <div class="text-center mt-3">
    <a href="#" class="text-decoration-none small text-secondary">¿Olvidaste tu contraseña?</a>
  </div>
</div>
</body>
</html>
